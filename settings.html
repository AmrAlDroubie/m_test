<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="settings-logo text-center">
        <p>
            الإعدادات
        </p>
        <img src="images/settings.png" alt="">
    </div>

    <div class="settings text-center">
        <div class="container">
            <div class="settings-box">
                <form action="" class="my-container text-center">
                    <p class="text-center">
                        الخط
                    </p>

                    <select name="" id="colors-select" class="">
                        <option value="" selected disabled>اللون</option>
                    </select>
                    <div class="colors text-center my-3">
                        <span id="c1" data-color="#F51730"></span>
                        <span id="c2" data-color="#BDB4ED"></span>
                        <span id="c3" data-color="#000000"></span>
                        <span id="c4" data-color="#FFA200"></span>
                        <span id="c5" data-color="#6245A1"></span>
                        <span id="c6" data-color="#ffffff"></span>
                    </div>

                    <select name=""  id="sizes-select">
                        <option value="" selected disabled>الحجم</option>
                    </select>
                    <div class="sizes text-center my-3">
                        <span>12</span>
                        <span>14</span>
                        <span>16</span>
                        <span>18</span>
                        <span>24</span>
                    </div>
                    <button>حفظ</button>
                </form>
            </div>
        </div>

        <a href="#" class='text-center upload-data'>
            <i class="fa-solid fa-cloud-arrow-up"></i>
            رفع البيانات
        </a>
    </div>


    <div class="public-info mx-auto text-center my-5">
        <h3 class="my-3">
            <i class="fa-solid fa-circle-info"></i>
            معلومات عامة
        </h3>
        <div class="row align-items-center">
            <div class="col-lg-4 col-12">
                <div class="public-info-box">
                    <div class="image"><img src="images/public1.png" alt=""></div>
                    <p>55 شركة</p>
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <div class="public-info-box">
                    <div class="image">
                        <img src="images/public3.png" alt="">
                    </div>

                    <p>55 منتج</p>
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <div class="public-info-box">
                    <div class="image">
                        <img src="images/public2.png" alt="">
                    </div>
                    <p>55 صورة</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-lg-center text-start text-white d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    Logo
                </div>
                <div class="col-lg-5">
                    <ul class="footer-menu d-flex flex-lg-row flex-column ">
                        <li><a href="#" class='me-3'>name</a></li>
                        <li><a href="#" class='me-3'>name</a></li>
                        <li><a href="#" class='me-3'>name</a></li>
                        <li><a href="#" class='me-3'>name</a></li>
                        <li><a href="#" class='me-3'>name</a></li>
                        <li><a href="#" class='me-3'>name</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <p class="m-0">
                        Copyright <span id="this-year"></span> All rights reversed
                    </p>
                </div>
            </div>
        </div>
    </footer>

    

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
